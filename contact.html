  <nav class="nav">

  <main class="container contact-page">
    <h1>Contact</h1>
    <div class="contact-grid">
      <section class="card contact-details">
        <h2>Get in touch</h2>
        <p>Email: <a href="mailto:samantaayan1158@gmail.com">samantaayan1158@gmail.com</a></p>
        <p>Phone: 9477461120</p>
        <p>Or send a message using the form.</p>
        <a class="btn outline" href="assets/resume.pdf" download>Download Resume</a>
      </section>

      <section class="card contact-form">
        <h2>Send a message</h2>
        <form id="contactForm">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required />

          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button class="btn glow" type="submit">Send Message</button>
          <p id="formMsg" class="muted"></p>
        </form>
      </section>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© <span id="year3"></span> Ayan Samanta — Contact</p>
    </div>
  </footer>
